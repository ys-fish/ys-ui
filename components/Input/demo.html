<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框焦点示例</title>
    <style>
        .container {
            margin: 20px;
        }

        .highlight {
            transition: background-color 0.3s ease; /* 颜色变化过渡 */
        }

        input:focus ~ .highlight {
            background-color: lightblue; /* 输入框聚焦时 div 背景颜色变为浅蓝色 */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none; /* 去掉默认的焦点样式 */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="myInput" placeholder="请输入内容">
        <div class="highlight">这是一个同级的 div</div>
    </div>
</body>
</html>
